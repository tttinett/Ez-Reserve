<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>user_2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background-image: url('รูป/Rectangle.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        p {
            margin: 20px;
        }

        .name {
            background: #d3d3d3;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            padding: 10px;
        }

        .container-box {
            background: white;
            padding: 50px;
            border-radius: 15px;
            max-width: 1000px;
            width: 100%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }

        .info-box {
            font-weight: bold;
            text-align: left;
        }

        .info-box div {
            margin: 5px 0;
        }

        .btn-back {
            background: #d3d3d3;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }

        .btn-finish {
            margin-top: 20px;
            width: 100%;
        }

        .button-container {
            position: absolute;
            bottom: -150px; /* ขยับปุ่มลงมา */
            left: 75%; /* ให้อยู่ตรงกลาง */
            margin-bottom: 10px; /* ลดระยะห่างจากด้านล่าง */
        }
        

        .red {
            color: red;
        }

        .button {
            background: rgb(255,255,255);
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(97,97,97,1) 100%);
            color: rgb(0, 0, 0);
            padding: 15px 30px; /* กำหนด padding ที่เหมาะสมเพื่อไม่ให้ปุ่มดูหนามากเกินไป */
            font-size: 18px; /* ขนาดฟอนต์ที่ใหญ่ขึ้น */
            border: 2px solid #2E8B57; /* เส้นขอบที่สวยงาม */
            border-radius: 10px; /* เพิ่มความโค้งให้กับปุ่ม */
            cursor: pointer;
            transition: 0.3s ease-in-out; /* การเปลี่ยนแปลงที่นุ่มนวลเมื่อโฮเวอร์ */
            text-transform: uppercase; /* ข้อความตัวใหญ่ทั้งหมด */
            font-weight: bold; /* ข้อความตัวหนา */
            min-width: 250px; /* กำหนดความกว้างขั้นต่ำเพื่อให้ปุ่มยาวขึ้น */
            text-align: center; /* จัดข้อความให้อยู่กลางปุ่ม */
        }
        
        .button:hover {
            background: rgb(255,255,255);
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(97,97,97,1) 100%);
            transform: scale(1.08); /* ขยายขนาดปุ่มเล็กน้อยเมื่อโฮเวอร์ */

        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
            color: black;
        }

        .custom-file-upload {
            display: inline-block;
            background-color: #f68b1e;
            color: white;
            background-image: url('รูป/Group 3.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 150px 150px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .custom-file-upload:hover {
            background-color: #e07716;
        }

        #uploadImage {
            display: none;
        }

        #previewContainer {
            margin-top: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            position: absolute;
            top: 0;
            left: 100%;
            transform: translateX(20px);
        }

        .image-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8f8f8;
            width: 150px;
            position: relative;
        }

        .image-preview img {
            max-width: 100%;
            border-radius: 5px;
        }

        .remove-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            margin-top: 5px;
            border-radius: 3px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: darkred;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .content .text {
            max-width: 60%;
        }

        .content .qr-upload {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 35%;
            text-align: center;
            gap: 20px;
            position: relative;
        }

        .img_qr {
            max-width: 80%;
            height: auto;
            margin-right: 10px;
        }

        .custom-file-upload {
            padding: 50px 50px;
            max-width: 200px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <button class="btn-back" onclick="history.back()">⮌</button>

    <div class="container-box">
        <div class="profile-section">
            <img src="รูป/hippo.png" alt="โปรไฟล์" class="profile-pic">
            <div class="info-box">
                <div class="name">คุณหมูเด้ง เขาเขียว</div>
                <div class="name">Gmail : mamamoodeng.gmail.com</div>
            </div>
        </div>

        <div class="content">
            <div class="text">
                <p class="red"><strong>..แจ้งยกเลิกการจอง..</strong> 5 </p>
                <p><strong>หมายเลขโต๊ะ :</strong> 5 </p>
                <p><strong>วันที่จอง :</strong> xx/xx/xxxx</p>
            </div>
            <div class="qr-upload">
                <img class="img_qr" src="รูป/Qr.png">
                <label for="uploadImage" class="custom-file-upload" id="uploadLabel"></label>
            </div>
        </div>

        <div  class="qr-upload">
            <input  type="file" id="uploadImage" accept="image/*" multiple>
            <div id="previewContainer" ></div>
        </div>

        <div class="button-container">
            <button class="button" onclick="validateForm()">ส่งการแจ้งเตือน <br>ถึงลูกค้า</button>
        </div>
    </div>

</body>
</html>

<script>
    document.getElementById("uploadImage").addEventListener("change", function(event) {
        var files = event.target.files;
        var previewContainer = document.getElementById("previewContainer");
        var uploadLabel = document.getElementById("uploadLabel");

        previewContainer.innerHTML = ""; // ล้างก่อนอัปโหลดใหม่

        if (files.length > 0) {
            uploadLabel.style.display = "none"; // ซ่อนปุ่มอัปโหลด
        }

        Array.from(files).forEach((file, index) => {
            var reader = new FileReader();
            reader.onload = function(e) {
                var div = document.createElement("div");
                div.classList.add("image-preview");

                var img = document.createElement("img");
                img.src = e.target.result;

                var name = document.createElement("p");
                name.textContent = file.name;
                name.style.fontSize = "12px";

                var removeBtn = document.createElement("button");
                removeBtn.textContent = "ลบรูป";
                removeBtn.classList.add("remove-btn");
                removeBtn.onclick = function() {
                    previewContainer.removeChild(div);
                    
                    // ถ้าลบรูปทั้งหมดแล้ว แสดงปุ่มอัปโหลดกลับมา
                    if (previewContainer.children.length === 0) {
                        uploadLabel.style.display = "inline-block";
                    }
                };

                div.appendChild(img);
                div.appendChild(name);
                div.appendChild(removeBtn);
                previewContainer.appendChild(div);
            };
            reader.readAsDataURL(file);
        });
    });

    function paymentStatus(status) {
        if (status) {
            alert("ยืนยันการชำระเงินเรียบร้อย");
        } else {
            alert("ยกเลิกการชำระเงิน");
        }
    }

        function validateForm() {
            window.location.href = 'ส่งการแจ้งเตือนถึงลูกค้าเสร็จสิ้น.html'; // หรือกลับไปหน้าเดิม
        }

    
    
</script>
