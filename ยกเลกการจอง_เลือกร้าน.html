<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยกเลกการจอง เลือกร้าน</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>เว็บไซต์สำหรับจองโต๊ะ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            text-align: center;
            background-image: url('รูป/Rectangle.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.15);
            display: inline-block;
            padding: 20px 30px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
        }
        .user-card {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 15px;
            padding: 20px;
            margin: 15px auto;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            cursor: pointer;
        }
        .user-card:hover, .user-card.selected {
            transform: scale(1.08);
            background: rgb(185,185,185);
            background: radial-gradient(circle, rgba(185,185,185,1) 0%, rgba(97,97,97,1) 100%);
        }
        .user-card p {
            margin: 0;
            font-size: 20px;
            flex-grow: 1;
            font-weight: bold;
        }
        .btn-book {
            display: block;
            margin: 30px auto;
            padding: 12px 35px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #FF9800, #F57C00);
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s, transform 0.2s;
            max-width: 300px;
            pointer-events: none;
            opacity: 0.5;
        }
        .btn-book.active {
            pointer-events: auto;
            opacity: 1;
        }
        .btn-book:hover {
            background: linear-gradient(135deg, #F57C00, #E65100);
            transform: scale(1.08);
        }
        .user-card {
            background: rgb(185,185,185);
            background: radial-gradient(circle, rgba(185,185,185,1) 0%, rgba(97,97,97,1) 100%);
            border-radius: 15px;
            padding: 20px;
            margin: 15px auto;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            position: relative;
        }
        
    </style>
</head>
<body>

        <div class="user-card" data-link="ร้องขอยกเลิกการจอง.html">
            <p>12</p>
            <p>ร้านชามเขียว</p>
            <p>วว//ดด//ปป</p>
        </div>

        <div class="user-card" data-link="ร้องขอยกเลิกการจอง.html">
            <p>1</p>
            <p>ร้านตองเอี่ยว</p>
            <p>วว//ดด//ปป</p>
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const userCards = document.querySelectorAll(".user-card");

            userCards.forEach(card => {
                card.addEventListener("click", function() {
                    const selectedLink = this.getAttribute("data-link");
                    window.location.href = selectedLink; // นำทางไปยังลิงค์ที่ถูกคลิก
                });
            });
        });
    </script>
</body>
</html>
