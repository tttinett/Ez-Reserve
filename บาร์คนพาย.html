<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านชามเขียว - จองโต๊ะ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Prompt', sans-serif;
            background-image: url('รูป/Rectangle.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        footer {
            background-color: #083a62;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        p {
            margin: 10px;
            color: #fff;
        }
        h1 {
            font-size: 3rem;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            display: flex;
            flex-direction: column;
            border-radius: 50px;
            justify-content: center;
            text-align: left;  /* ชิดซ้าย */
            height: 100%; /* ให้สูงเท่ากับรูปภาพข้างๆ */
            background: rgb(255,255,255);
            background: radial-gradient(circle, rgba(255,255,255,0) 0%, rgba(255,255,255,0) 100%);
        }

        .btn-custom {
            width: 100%;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 10px;
            border-radius: 30px;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: white;
        }
        .btn-cancel {
            color: #fff;
            background: rgb(38,85,115);
            background: radial-gradient(circle, rgba(38,85,115,1) 0%, rgba(1,46,139,1) 100%);
           
        }
        .btn-book {
            color: #fff;
            background: rgb(38,85,115);
            background: radial-gradient(circle, rgba(38,85,115,1) 0%, rgba(1,46,139,1) 100%);
           
        }
        .btn-custom:hover {
            color: white;
            background: rgb(38,85,115);
            background: radial-gradient(circle, rgba(38,85,115,1) 0%, rgba(1,46,139,1) 100%);
            transform: scale(1.08);
        }

        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
        }

        .custom-title {
            color: #f1f1f1;
        }
        
        .custom-highlight {
            color: #fafafa;
        }
        .btn-back, .btn-finish {
            background: #d3d3d3;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }

        .btn-finish {
            margin-top: 20px;
            width: 100%;
        }
        .row.align-items-stretch {
            display: flex;
            align-items: stretch;
        }
        
    </style>
</head>
<body>
    <button class="btn-back" onclick="history.back()">⮌</button>

    <div class="container text-center">
        <h1 class="custom-title">ร้านบาร์<span class="custom-highlight">คนพาย</span></h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <img src="รูป/บาคนพาย.jpg" class="img-fluid rounded" alt="บรรยากาศร้าน">
            </div>
            <div class="col-md-6">
                <div class="card">
                    <p><strong>เวลาเปิดทำการ:</strong> ทุกวัน 18:00 - 02:00 น.</p>
                    <p><strong>ที่ตั้ง:</strong> 87 ม.1 ต.แม่กา อ.เมือง จ.พะเยา 56000</p>
                    <p><strong>การติดต่อ:</strong><br>โทร: 081 980 9535</p>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-6">
                <a href="ยกเลกการจอง_เลือกร้าน.html" class="btn btn-custom btn-cancel">ยกเลิกการจอง</a>
            </div>
            <div class="col-6">
                <a href="ลงทะเบียน.html" class="btn btn-custom btn-book">จองโต๊ะเลย!</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
