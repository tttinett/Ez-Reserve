<!DOCTYPE html>

<head>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Poppins', sans-serif;
            background-image: url('รูป/Rectangle.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        p {
            margin: 20px;
        }

        .name {
            background: #d3d3d3;
            border-radius: 10px;
            margin-top: 20px;
            width: 100%;
            padding: 10px;
        }

        .container-box {
            background: white;
            padding: 50px;  /* ปรับ padding ให้มากขึ้น */
            border-radius: 15px;
            max-width: 1000px;  /* ปรับขนาดให้ใหญ่ขึ้น */

        }

        .profile-section {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }

        .info-box {
            font-weight: bold;
            text-align: left;
        }

        .info-box div {
            margin: 5px 0;
        }

        .btn-back, .btn-finish {
            background: #d3d3d3;
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
        }

        .btn-finish {
            margin-top: 20px;
            width: 100%;
        }

        .container-box {
            background: white;
            padding: 50px;  /* ปรับ padding ให้มากขึ้น */
            border-radius: 15px;
            max-width: 1000px;  /* ปรับขนาดให้ใหญ่ขึ้น */
            width: 100%;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            position: relative;  /* เพิ่ม position relative */
        }
        
        .button-container {
            position:absolute;  /* ใช้ตำแหน่ง absolute */
            bottom: 0;  /* ให้ปุ่มอยู่ขอบล่างของ container-box */
            left: 78%;  /* ให้อยู่กลาง container-box */
            transform: translateX(-50%);  /* ปรับให้อยู่ตรงกลางแนวนอน */
            margin-bottom: 130px;  /* ถ้าต้องการระยะห่างจากขอบล่าง */
        }


        .button {
            background: rgb(38,85,115);
            background: radial-gradient(circle, rgba(38,85,115,1) 0%, rgba(1,46,139,1) 100%);
            color: white;
            padding: 20px 50px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            transform: scale(1.08);
        }
    </style>
</head>
